<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쉼 카드 팝업</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="image/bg.png" class="bg" />

    <img src="image/card1.png" class="card" />
    <img src="image/card2.png" class="card" />
    <img src="image/card3.png" class="card" />
    <img src="image/card4.png" class="card" />
    <img src="image/card5.png" class="card" />
    <img src="image/card6.png" class="card" />
    <img src="image/card7.png" class="card" />

    <a href="#" class="click-area" data-card="1" style="top:13%; left:2%; width:21%; height:25%;"></a>
    <a href="#" class="click-area" data-card="2" style="top:13%; left:27%; width:20%; height:25%;"></a>
    <a href="#" class="click-area" data-card="3" style="top:13%; left:52%; width:20%; height:25%;"></a>
    <a href="#" class="click-area" data-card="4" style="top:11%; left:77%; width:20%; height:25%;"></a>
    <a href="#" class="click-area" data-card="5" style="top:63%; left:8%; width:21%; height:25%;"></a>
    <a href="#" class="click-area" data-card="6" style="top:63%; left:40%; width:21%; height:25%;"></a>
    <a href="#" class="click-area" data-card="7" style="top:63%; left:70%; width:21%; height:25%;"></a>
  </div>

  <!-- 팝업 창 -->
  <div class="popup hidden" id="popup">
    <div class="popup-box" id="popupBox">
      <button class="close-btn" onclick="closePopup()">&#10005;</button>

      <!-- 타이틀 영역 -->
      <div class="popup-title">
        <div class="popup-sub">당신에게 필요한 쉼</div>
        <div class="popup-main" id="popupMainTitle">감정적 쉼</div>
      </div>

      <!-- 쉼 정의 한 줄 (아이콘 이미지보다 위로 이동됨) -->
      <div class="popup-desc" id="popupDesc">감정 소비로 인한 탈진을 회복하는 쉼</div>

      <!-- 쉼 아이콘 이미지 -->
      <img id="popupImage" class="popup-image" src="image/rest3.png" alt="쉼 아이콘" />

      <!-- 슬라이더 -->
      <div class="slider">
        <div class="footer-text">cocooon이 제안하는 쉼의 방법</div>

        <div class="slider-container">
          <div class="slider-track" id="sliderTrack"></div>
          <div class="slider-buttons">
            <button onclick="prevSlide()">&#8249;</button>
            <button onclick="nextSlide()">&#8250;</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
