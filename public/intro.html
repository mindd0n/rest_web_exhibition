<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉼 - 인트로</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="intro-container">
        <img id="intro-image" src="assets/jpg_intro_pc.jpg" alt="인트로 이미지" class="pc-only">
        <img id="intro-image-mobile" src="assets/jpg_intro_m.jpg" alt="인트로 이미지 모바일" class="mobile-only">
        <video id="intro-video" class="hidden pc-only" src="assets/intro_pc.mp4" playsinline muted autoplay></video>
        <video id="intro-video-mobile" class="hidden mobile-only" src="assets/intro_m.mp4" playsinline muted autoplay></video>
        <button id="play-button" class="btn-play">
            <img src="assets/btn_play.png" alt="재생 버튼">
        </button>
        <button id="enter-button" class="btn-enter hidden">
            <img src="assets/btn_enter.png" alt="입장 버튼">
        </button>
        <button id="skip-button" class="skip-button hidden">
            <img src="assets/btn_skip.png" alt="Skip" />
        </button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
